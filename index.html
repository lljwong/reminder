<body>


    <div class="container">
        <!-- The above form looks like this -->

        <div class="row">
            <div class="six columns" style="margin-top: 20%">
                <form>
                    <label for="ReminderInput">Reminder</label>
                    <input class="u-full-width" type="text" id="ReminderInput">

                    
                        <label for="DayInput">Day</label>
                        <select class="u-full-width" id="DayInput">
                            <option value="Option 1">Monday</option>
                            <option value="Option 2">Tuesday</option>
                            <option value="Option 3">Wednesday</option>
                            <option value="Option 3">Thursday</option>
                            <option value="Option 3">Friday</option>
                            <option value="Option 3">Saturday</option>
                            <option value="Option 3">Sunday</option>
                        </select>
                    <label for="TimeInput">Time</label>
                    <select class="u-quarter-width" id="HourInput">
                            <option value="Option 1">1</option>
                            <option value="Option 2">2</option>
                            <option value="Option 3">3</option>
                            <option value="Option 4">4</option>
                            <option value="Option 5">5</option>
                            <option value="Option 6">6</option>
                            <option value="Option 7">7</option>
                            <option value="Option 8">8</option>
                            <option value="Option 9">9</option>
                            <option value="Option 10">10</option>
                            <option value="Option 11">11</option>
                            <option value="Option 12">12</option>
                        </select>
                    <select class="u-quarter-width" id="MinuteInput">
                            <option value="Option 1">00</option>
                            <option value="Option 2">05</option>
                            <option value="Option 3">10</option>
                            <option value="Option 4">15</option>
                            <option value="Option 5">20</option>
                            <option value="Option 6">25</option>
                            <option value="Option 7">30</option>
                            <option value="Option 8">35</option>
                            <option value="Option 9">40</option>
                            <option value="Option 10">45</option>
                            <option value="Option 11">50</option>
                            <option value="Option 12">55</option>
                        </select>
                    <select class="u-full-width" id="AM/PM">
                            <option value="Option 1">AM</option>
                            <option value="Option 2">PM</option>
                        </select>
                    

                    <label for="exampleMessage">Additional Information</label>
                    <textarea class="u-full-width" placeholder="Remember to..." id="exampleMessage"></textarea>
                    <button class="button-primary">Submit</button>
                </form>

                <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

                <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
            </div>
        </div>
    </div>
